<footer class="footer">
	<div class="footer__content">
	{{- with .Site.Menus.pages -}}
		<nav>
			{{- range . -}}
				<a class="header__link" href="{{.URL}}">{{.Name}}</a>
			{{- end -}}
		</nav>
	{{- end -}}
	{{- with .Site.Menus.social -}}
		<ul class="social-links">
			{{- range . -}}
				<li>
					<a href="{{ .URL }}" class="social-links__{{ .Identifier }} fab fa-{{ .Identifier }}" title="{{ .Name }}"></a>
				</li>
			{{- end -}}
		</ul>
	{{- end -}}
	</div>
</footer>
