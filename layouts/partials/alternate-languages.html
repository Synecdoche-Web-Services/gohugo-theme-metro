{{- if .IsTranslated -}}
<div class="alternate-languages">
	<input type="checkbox" id="alternate-languages__checkbox">
	<label for="alternate-languages__checkbox" class="alternate-languages__label"><i class="fas fa-globe"></i></label>
	<nav class="alternate-languages__list">
		{{- range .Translations -}}
			<a class="alternate-language__link alternate-language__link--{{.Lang}}" rel="alternate" href="{{.Permalink}}" hreflang="{{.Lang}}">{{.Title}}</a>
		{{- end -}}
	</nav>
</div>
{{- end -}}
