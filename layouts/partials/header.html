<header class="header{{ if not .Params.heroimg }} header--background-steel{{ end }}">
	<a class="header__site-title header__link" href="{{ .Site.BaseURL }}">
		{{- with .Site.Params.icon -}}
			<img src="{{ $.Site.BaseURL }}{{.}}" class="header__site-icon" />
		{{- end -}}
		{{- .Site.Title -}}
	</a>
	{{- with .Site.Menus.pages -}}
		<nav>
			{{- range . -}}
				<a class="header__link" href="{{.URL}}">{{.Name}}</a>
			{{- end -}}
		</nav>
	{{- end -}}
</header>
